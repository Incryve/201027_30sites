<!DOCTYPE html>
<html lang="en">
<head>
  
  <meta charset="UTF-8">
  <meta name="viewport" content="width=device-width, initial-scale=1.0">
  
  <title>90sites | 02 - Rock, paper, scissors, lizard, spock</title>
  <meta name="author" content="Yve Salazar">
  <meta name="description" content="Challenge: create a rock,paper, scissors, lizard, spock online game">

  <link href="/projects/90sites/site02_rockpaperscissorslizardspock/style.css" rel="stylesheet">
  <link href="https://fonts.googleapis.com/css2?family=Nunito:ital,wght@0,200;0,300;0,400;0,600;0,700;0,800;0,900;1,200;1,300;1,400;1,600;1,700;1,800;1,900&display=swap" rel="stylesheet">

</head>
<body>
  
  <div class="main">
    <div class="score">
      <h1>CHOOSE YOUR WEAPON</h1>
    </div>
    <div class="game">
      <div class="computer">
        <div class="computer_left">
          <img src="/public/left_rock.png" id="fist" class="computer_left-fist" style="display:none">
          <img src="/public/left_rock.png" id="rock" class="computer_left-rock" style="display:none">
          <img src="/public/left_paper.png" id="paper" class="computer_left-paper" style="display:none">
          <img src="/public/left_scissors.png" id="scissors" class="computer_left-scissors" style="display:none">
          <img src="/public/left_lizard.png" id="lizard" class="computer_left-lizard" style="display:none">
          <img src="/public/left_spock.png" id="spock" class="computer_left-spock">
        </div>
      </div>
      <div class="countdown"></div>
      <div class="player">
        <div class="player_right">
          <img src="/public/right_rock.png" id="fist" class="player_right-fist" style="display:none">
          <img src="/public/right_rock.png" id="rock" class="player_right-rock" style="display:none">
          <img src="/public/right_paper.png" id="paper" class="player_right-paper" style="display:none">
          <img src="public/right_scissors.png" id="scissors" class="player_right-scissors" style="display:none">
          <img src="/public/right_lizard.png" id="lizard" class="player_right-lizard" style="display:none">
          <img src="/public/right_spock.png" id="spock" class="player_right-spock" >
        </div>
      </div>  
    </div>
    <div class="names">
      <h2>COMPUTER</h2>
      <h2>PLAYER</h2>
    </div>
    <div class="command_container">
      <div class="buttons">
        <button id="btn_rock">ROCK</button>
        <button id="btn_paper">PAPER</button>
        <button id="btn_scissors">SCISSORS</button>
        <button id="btn_lizard">LIZARD</button>
        <button id="btn_spock">SPOCK</button>
      </div>
    </div>
  </div>

  <script src="/projects/90sites/site02_rockpaperscissorslizardspock/main.js"></script>
  
</body>
</html>
