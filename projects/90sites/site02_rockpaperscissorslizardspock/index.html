<!DOCTYPE html>
<html lang="en">
<head>
  
  <meta charset="UTF-8">
  <meta name="viewport" content="width=device-width, initial-scale=1.0">
  
  <title>90sites | 02 - Rock, paper, scissors, lizard, spock</title>
  <meta name="author" content="Yve Salazar">
  <meta name="description" content="Challenge: create a rock,paper, scissors, lizard, spock online game">

  <link href="/projects/90sites/site02_rockpaperscissorslizardspock/style.css" rel="stylesheet">
  <link href="https://fonts.googleapis.com/css2?family=Nunito:ital,wght@0,200;0,300;0,400;0,600;0,700;0,800;0,900;1,200;1,300;1,400;1,600;1,700;1,800;1,900&display=swap" rel="stylesheet">

  <script src="https://ajax.googleapis.com/ajax/libs/jquery/1.9.1/jquery.min.js"></script>

</head>
<body>
  
  <div class="main">
    <div>
      <h1 class="score">CHOOSE YOUR WEAPON</h1>
    </div>
    <div class="game">
      <div class="computer">
        <div class="computer_left">
          <img src="/public/left_rock.png" class="option fist" >
          <img src="/public/left_rock.png" class="option rock" style="display:none">
          <img src="/public/left_paper.png" class="option paper" style="display:none">          
          <img src="/public/left_scissors.png" class="option scissors"  style="display:none">
          <img src="/public/left_lizard.png" class="option lizard" style="display:none">
          <img src="/public/left_spock.png" class="option spock" style="display:none">
        </div>
      </div>
      <div class="countdown"></div>
      <div class="player">
        <div class="player_right">
          <img src="/public/right_rock.png" class="option fist">
          <img src="/public/right_rock.png" class="option rock" style="display:none">
          <img src="/public/right_paper.png" class="option paper" style="display:none">
          <img src="/public/right_scissors.png" class="option scissors" style="display:none">
          <img src="/public/right_lizard.png" class="option lizard" style="display:none">
          <img src="/public/right_spock.png" class="option spock" style="display:none">
        </div>
      </div>  
    </div>
    <div class="names">
      <h2>COMPUTER</h2>
      <h2>PLAYER</h2>
    </div>
    <div class="command_container">
      <div class="buttons">
        <button class="btn" id="rock">ROCK</button>
        <button class="btn" id="paper">PAPER</button>
        <button class="btn" id="scissors">SCISSORS</button>
        <button class="btn" id="lizard">LIZARD</button>
        <button class="btn" id="spock">SPOCK</button>
      </div>
    </div>
  </div>

  <script src="/projects/90sites/site02_rockpaperscissorslizardspock/main.js"></script>
  
</body>
</html>
